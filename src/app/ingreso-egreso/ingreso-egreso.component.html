<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="incomeExpenseForm" (ngSubmit)="onSaveIncomeExpense()">

          <div class="form-group">
            <label>Descripción</label>
            <input formControlName="description" type="text" class="form-control" placeholder="Descripción"
              name="descripcion">
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input formControlName="amount" type="number" class="form-control" placeholder="Monto" name="monto">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="type==='income'" (click)="type='expense'" type="button"
              class="btn btn-primary btn-block">Ingreso</button>
            <button *ngIf="type==='expense'" (click)="type='income'" type="button"
              class="btn btn-warning btn-block">Egreso</button>
          </div>

          <hr>
          <button type="submit"  *ngIf="!isLoading"class="btn btn-success mr-2" [disabled]="incomeExpenseForm.invalid">
            <i class="fa fa-save"></i>
            Agregar
          </button>


          <button [disabled]=true class="btn btn-success mr-2" *ngIf="isLoading">
            <i class="fa fa-spin fa-sync"></i>
            Espere por favor...
          </button>


          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
